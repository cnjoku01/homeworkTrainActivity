<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Tracker</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>

<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: lightblue ; color: white;">
      <h1 class="text-center">Any Time is Train Time </h1>
      <h2 class="text-center">A solid listing of the times for trains</h2>
    </div>

    <div class="row">
            <div class="col-xs-13 col-sm-13">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Train Schedule</h3>
                </div>
                <div class="panel-body">
                  <table class="table table-hover" id="train-table">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th class="text-center">Frequency</th>
                        <th class="text-center">Next Arrival</th>
                        <th class="text-center">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="train-table-rows">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="search">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <div class="form-group">
                <label for="search">First Train Time </label>
                <input type="datetime" class="form-control" id="first-train">
              </div>

              <div class="form-group">
                <label for="search">Frequency</label>
                <input type="text" class="form-control" id="frequency">
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-info" id="run-search">Submit</button>
      

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small> Made by the City of New York <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->

  <!-- Code to the JavaScript File -->
    <script src="../homeworkTrainActivity/assets/logic.js"></script>

</body>

</html>
